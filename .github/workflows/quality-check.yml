          - ðŸ“‹ TODOæ ‡è®°: ${report.summary.todoCount}
          - ðŸ”€ anyç±»åž‹ä½¿ç”¨: ${report.summary.anyTypeCount}
          - ðŸ’§ æ½œåœ¨èµ„æºæ³„æ¼: ${report.summary.resourceLeakCount}
          - âš ï¸ æ€»é—®é¢˜æ•°: ${report.summary.totalIssues}
          
          ### æ”¹è¿›å»ºè®®
          ${report.recommendations.map(r => `- ${r}`).join('\n')}
          
          è¯¦ç»†æŠ¥å‘Šè¯·æŸ¥çœ‹ Artifacts ä¸­çš„ quality-report.json`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Fail if quality score is too low
      if: steps.quality-check.outcome == 'failure'
      run: |
        echo "Quality score is below threshold. Please improve code quality before merging."
        exit 1